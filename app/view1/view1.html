
<body ng-controller="View1Ctrl">
<h2>Add Post</h2>
<div class="container">
    <form role="form" name="form" novalidate="">
    <input type="text" ng-model="article.title" required>
    <input type="text" ng-model="article.name">
    <button type="submit" ng-click="post()" >submit</button>
    <button type="submit" ng-click="get()" >submit</button>
    </form>
</div>
<div ng-if="id" ng-repeat="article in articles">
    <h4>Title:{{article.title}}</h4>
    
    <h4>Post:{{article.post}}</h4>
    <br>
    <button type="submit" ng-click="" >EDIT</button>
     <button type="submit"  >Delete</button>
</div>
